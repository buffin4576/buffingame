<form name="CommentForm" ng-submit="CommentForm.$valid && commentCtrl.addComment(t.topic)" novalidate>
    <div>
        <p>Anteprima: </p>
        <p>{{commentCtrl.comment.text}}</p><br>
    </div>
    <textarea ng-model="commentCtrl.comment.text" placeholder="Scrivi il commento..." title="Commento" required></textarea>
    <input type="submit" ng-show="CommentForm.$valid" class="btn btn-primary pull-right" value="Invia commento" />
</form>
