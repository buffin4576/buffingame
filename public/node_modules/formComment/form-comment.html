<form class="container-fluid" name="CommentForm" ng-submit="CommentForm.$valid && commentCtrl.addComment(t.topic)" novalidate>
    <div>
        <p>Anteprima: </p>
        <p>{{commentCtrl.comment.text}}</p><br>
    </div>
<textarea class="form-control" ng-model="commentCtrl.comment.text" placeholder="Scrivi il commento..." title="Commento" required>   </textarea><br>
    <input type="submit" ng-class="{true: 'btnValid', false: 'btnInvalid disabled'}[CommentForm.$valid]"  /*ng-show="CommentForm.$valid"*/ class="btn btn-primary pull-right" value="Invia commento" />
</form>
