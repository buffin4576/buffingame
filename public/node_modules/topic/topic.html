<div class="list-group">
    <div class="list-group-item">
        <h1>{{t.topic.title}}</h1>
        <h3>{{t.topic.subtitle}}</h3>
        <br>
        <blockquote>{{t.topic.text}}
        </br></br>
        <footer class="likeDislike">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="t.addLike()"></span>&nbsp;&nbsp;{{t.topic.like.length}} &nbsp;
            <span class="glyphicon glyphicon-thumbs-down" ng-click="t.addDislike()"></span> &nbsp;&nbsp;{{t.topic.dislike.length}}
            &nbsp;&nbsp;by {{t.topic.author}} created on: {{t.topic.createdOn | date:"dd/MM/yy"}}
        </footer>
        </blockquote>
    </div>
    <div ng-repeat="comment in t.topic.comments" class="list-group-item">
        <blockquote>
        <p>
            {{comment.text}}
        </p></br>
        <footer>{{comment.author}} created on: {{comment.createdOn | date:"dd/MM/yy"}}</footer>
        <br>
        </blockquote>
    </div>

    <form-comment class="list-group-item"></form-comment>
</div>
