<div class="list-group">
    <div class="list-group-item">
        <h1>{{t.topic.title}}</h1>
        <h3>{{t.topic.subtitle}}</h3>
        <br>
        <blockquote>{{t.topic.text}}
        </br></br>
        <div class="likeDislike">
            <img src="../../images/thumbsUp.png" ng-click="t.addLike()"/>{{t.topic.like.length}} &nbsp;
            <img src="../../images/thumbsDown.png" ng-click="t.addDislike()"/>{{t.topic.dislike.length}}
            &nbsp;&nbsp;by {{t.topic.author}} created on: {{t.topic.createdOn | date:"dd/MM/yy"}}
        </div>
        </blockquote>
    </div>
    <div ng-repeat="comment in t.topic.comments" class="list-group-item">
        <blockquote>
        <p>
            {{comment.text}}
        </p></br>
        <p>{{comment.author}} created on: {{comment.createdOn | date:"dd/MM/yy"}}</p>
        <br>
        </blockquote>
    </div>

    <form-comment class="list-group-item"></form-comment>
</div>
